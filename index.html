<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- font awesome style sheet link -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Translator</title>
</head>
<body>
<div class="container">

	<div class="wrapper">

		<div class="input">
			<textarea class="from-text" placeholder="Enter text to translate"></textarea>
			<textarea class="to-text" placeholder="Translation" disabled></textarea>
		</div>

			<ul class="controls">
				<li class="row">
					<div class="icons">
						<i id="from" class="fas fa-volume-up"></i>
						<i id="from" class="fas fa-copy"></i>
					</div>
					<select>
						<!-- <option value="en-US">English</option>
						<option value="hi-IN">Hindi</option> -->
					</select>
				</li>
				<li class="exchange">
					<i class="fas fa-exchange"></i>
				</li>
				<li class="row">
					<div class="icons">
						<i id="to" class="fas fa-volume-up"></i>
						<i id="to" class="fas fa-copy"></i>
					</div>
					<select>
						<!-- <option value="hi-IN">Hindi</option>
						<option value="en-US">English</option> -->
					</select>
				</li>

			</ul>
		</div>
		<button>Translate Text</button>
	</div>

<script type="text/javascript" src="countries.js"></script>  <!--we are using countries in script so this file should be placed before script.js file--> 
<script type="text/javascript" src="script.js"></script>

</body>
</html>
